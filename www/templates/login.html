<ion-view>
  <ion-content>
    <div style="padding-left:30px; padding-right:30px; padding-top:15px;">        
      <div class="list card" style="border-radius: 10px 10px 10px 10px;  margin:40px 0px 40px 0px;">
        <div style="text-align:center;">
          <h2 style="color:#387ef5; font-size: 30px; letter-spacing:7px;"><b>Ionic-SQLite</b></h2>
        </div>
      </div>
      
      


      <div class="list" style="margin-bottom:3px;">
        <div class="item item-input" style="border-radius: 10px 10px 0px 0px; background-color:#387ef5;"></div>
        <div class="item item-input">
          <span class="input-label" style="width:30px;"><i class="ion-person"></i></span>
          <input type="text" ng-model="loginData.email" placeholder="Ingrese su e-mail">
        </div>
        <div class="item item-input">
          <span class="input-label" style="width:30px;"><i class="ion-locked"></i></span>
          <input type="password" ng-model="loginData.password" placeholder="Ingrese su contraseÃ±a">
        </div>
        <div class="item">
          <ul class="list">
            <li class="item item-checkbox" style="border:none;">
               <label class="checkbox checkbox-balanced">
                 <input type="checkbox" ng-model="recordarCredenciales.checked">
               </label>
               Recordar Credenciales
            </li>           
          </ul>
          <button class="button button-block button-positive" ng-disabled="btnLoginDisabled" ng-click="login()"><span class="ion-log-in">&nbspLog in</span></button>
        </div>          
      </div>
      <div class="button-bar bar-light">
        <a class="button" style="font-size:11px;  border-radius: 0px 0px 10px 10px;" ng-click="loginData.email='jp.torrellas@gmx.com'; loginData.password='123';"><b>Usuario de Prueba</b></a>
      </div>
    </div>  
  </ion-content>
</ion-modal-view>
